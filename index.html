<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Chave</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="cc1785991065454291f79f04d3d66377b861e460_full.jpg" type="image/x-icon">
</head>
<body>
    <audio id="som" autoplay>
        <source src="Whatsapp remix theme - ESTOURADO.mp3" type="audio/mp3"> 
    </audio>
    <div class="caixa">
        <h2>CALCULADORA</h2>
        <div class="tela">
            <div class="resultado">0</div>
        </div>
        <div class="botoes">
            <button class="botao" value="">C</button>
            <button class="botao" value="">&lt;</button>
            <button class="botao" value="/">/</button>
            <button class="botao" value="*">*</button>
            <button class="botao" value="7">7</button>
            <button class="botao" value="8">8</button>
            <button class="botao" value="9">9</button>
            <button class="botao" value="-">-</button>
            <button class="botao" value="4">4</button>
            <button class="botao" value="5">5</button>
            <button class="botao" value="6">6</button>
            <button class="botao" value="+">+</button>
            <button class="botao" value="1">1</button>
            <button class="botao" value="2">2</button>
            <button class="botao" value="3">3</button>
            <button class="botao recebe" value="=">=</button>
            <button class="botao zero" value="0">0</button>
            <button class="botao" value=".">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
